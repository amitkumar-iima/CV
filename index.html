<!DOCTYPE html>
<html>
    <head>
        <title>Resume</title>
        <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
            }
</script>
    </head>
    <body>
        <iframe
            src="https://drive.google.com/file/d/10RzA7kGEz9K2T3npcp5lQHpV3l9dP-x5/preview"
            style="border-style: none; height: 0; overflow: hidden"
            onload="resizeIframe(this)"
            allow="autoplay"
        ></iframe>
    </body>
</html>
